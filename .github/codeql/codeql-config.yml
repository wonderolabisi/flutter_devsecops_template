name: "Enhanced Security Analysis Config"
disable-default-queries: false

# Focus on security-critical queries only
queries:
  - uses: security-and-quality
  - uses: security-experimental

# Query filters to reduce false positives
query-filters:
  - exclude:
      kind: 
        - problem
      severity: 
        - note
        - recommendation
  - include:
      kind:
        - problem
        - path-problem
      severity:
        - warning
        - error

# Paths to ignore (generated/build files)
paths-ignore:
  - "**/*.g.dart"
  - "**/*.freezed.dart"
  - "**/*.gr.dart"
  - "**/*.config.dart"
  - "**/generated/**"
  - "**/build/**"
  - "**/.dart_tool/**"
  - "**/android/app/build/**"
  - "**/ios/build/**"
  - "**/web/build/**"
  - "**/windows/build/**"
  - "**/linux/build/**"
  - "**/macos/build/**"

# Only analyze source paths
paths:
  - "lib/**"
  - "test/**"

# Additional security-focused configuration
packs:
  - "codeql/dart-queries:AlertSuppression.ql"
  - "codeql/dart-queries:Security.ql"
