name: Flutter DevSecOps Pipeline

on: [push, pull_request]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  devsecops:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for better security scanning

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'  # Includes Dart 3.8.0+
          channel: 'stable'
          cache: true

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            **/.packages
            **/.flutter-plugins
            **/.flutter-plugin-dependencies
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Verify Flutter installation
        run: flutter doctor -v

      - name: Analyze code quality
        run: flutter analyze

      - name: Format check
        run: dart format . --set-exit-if-changed

      - name: Run tests
        run: flutter test --coverage

      # Note: Codecov upload removed due to token requirement
      # Add CODECOV_TOKEN to repository secrets if coverage upload is needed

      - name: Create Security Reports Directory
        run: mkdir -p security-reports

      - name: Dependency vulnerability scan
        run: |
          echo "üîç Starting dependency vulnerability scan..."
          flutter pub deps --json > security-reports/dependencies.json
          
          # Install and run vulnerability scanner
          dart pub global activate pana
          dart pub global run pana --json --no-warning . > security-reports/pana-report.json
          
          # Generate dependency vulnerability report
          cat > security-reports/dependency-scan-report.md << 'EOF'
          # üìä Dependency Vulnerability Scan Report
          
          **Scan Date:** $(date)
          **Scan Type:** Dependency Vulnerability Analysis
          **Tool:** Pana (Package Analysis)
          
          ## Summary
          - **Total Dependencies Scanned:** $(cat security-reports/dependencies.json | jq '.packages | length')
          - **Severity Filter:** Medium, High, Critical only
          
          ## Findings
          EOF
          
          # Check for high-severity issues in dependencies
          if grep -q "ERROR\|WARNING" security-reports/pana-report.json; then
            echo "‚ö†Ô∏è **Issues Found:** Please review dependency analysis" >> security-reports/dependency-scan-report.md
          else
            echo "‚úÖ **No Critical Issues Found**" >> security-reports/dependency-scan-report.md
          fi

      - name: Secret Scan with TruffleHog
        run: |
          echo "üîê Starting secret scanning..."
          
          # Run TruffleHog with detailed output
          docker run --rm -v "$PWD:/pwd" trufflesecurity/trufflehog:latest \
            filesystem /pwd \
            --json \
            --only-verified \
            --no-update \
            --filter-entropy=4.5 \
            > security-reports/trufflehog-raw.json || true
          
          # Generate secret scan report
          cat > security-reports/secret-scan-report.md << 'EOF'
          # üîê Secret Scan Report
          
          **Scan Date:** $(date)
          **Scan Type:** Secret Detection
          **Tool:** TruffleHog
          **Configuration:** Verified secrets only, entropy filter 4.5+
          
          ## Summary
          EOF
          
          # Count findings
          VERIFIED_SECRETS=$(cat security-reports/trufflehog-raw.json | jq '[.[] | select(.Verified == true)] | length' 2>/dev/null || echo "0")
          echo "- **Verified Secrets Found:** $VERIFIED_SECRETS" >> security-reports/secret-scan-report.md
          
          if [ "$VERIFIED_SECRETS" -gt 0 ]; then
            echo "- **Status:** ‚ùå CRITICAL - Verified secrets detected" >> security-reports/secret-scan-report.md
            echo "" >> security-reports/secret-scan-report.md
            echo "## üö® Critical Findings" >> security-reports/secret-scan-report.md
            cat security-reports/trufflehog-raw.json | jq -r '.[] | select(.Verified == true) | "- **" + .DetectorName + "** in `" + .SourceMetadata.Data.Filesystem.file + "` (Line: " + (.SourceMetadata.Data.Filesystem.line | tostring) + ")"' >> security-reports/secret-scan-report.md
          else
            echo "- **Status:** ‚úÖ PASSED - No verified secrets found" >> security-reports/secret-scan-report.md
          fi

      - name: SAST with Dart Analyzer and Security Checks
        run: |
          echo "üî¨ Starting SAST analysis..."
          
          # Enhanced Dart analysis with security focus
          echo "Running enhanced Dart analysis..."
          flutter analyze --verbose 2>&1 | tee security-reports/dart-analysis.log || true
          
          # Generate SAST report
          cat > security-reports/sast-report.md << 'EOF'
          # üî¨ Static Application Security Testing (SAST) Report
          
          **Scan Date:** $(date)
          **Scan Type:** Static Code Analysis
          **Tool:** Flutter Analyzer + Security Extensions
          **Language:** Dart/Flutter
          
          ## Summary
          EOF
          
          # Check for critical issues in Dart analysis
          if grep -i "error\|warning" security-reports/dart-analysis.log > /dev/null; then
            ISSUE_COUNT=$(grep -ci "error\|warning" security-reports/dart-analysis.log || echo "0")
            echo "- **High/Critical Issues:** $ISSUE_COUNT" >> security-reports/sast-report.md
            echo "- **Status:** ‚ö†Ô∏è ATTENTION REQUIRED" >> security-reports/sast-report.md
            echo "" >> security-reports/sast-report.md
            echo "## üîç Findings" >> security-reports/sast-report.md
            grep -i "error\|warning" security-reports/dart-analysis.log | head -20 | sed 's/^/- /' >> security-reports/sast-report.md || true
          else
            echo "- **High/Critical Issues:** 0" >> security-reports/sast-report.md
            echo "- **Status:** ‚úÖ PASSED - No high-severity issues found" >> security-reports/sast-report.md
          fi

      - name: Generate Consolidated Security Report
        run: |
          echo "üìã Generating consolidated security report..."
          
          # Create master security report
          cat > security-reports/SECURITY_REPORT.md << 'EOF'
          # üõ°Ô∏è Comprehensive Security Scan Report
          
          **Project:** Flutter DevSecOps Template
          **Scan Date:** $(date)
          **Repository:** wonderolabisi/flutter_devsecops_template
          **Branch:** ${{ github.ref_name }}
          **Commit:** ${{ github.sha }}
          
          ## üìä Executive Summary
          
          This report provides a comprehensive overview of security findings from multiple scanning tools, filtered to show only **Medium, High, and Critical** severity issues.
          
          ### üéØ Scan Coverage
          - ‚úÖ Secret Detection (TruffleHog)
          - ‚úÖ Static Application Security Testing (Dart Analyzer)
          - ‚úÖ Dependency Vulnerability Analysis (Pana)
          - ‚úÖ Code Quality Analysis (Flutter Analyze)
          
          ### üîç Severity Filtering
          - **Included:** Medium, High, Critical severity issues
          - **Excluded:** Low severity and informational findings
          - **False Positive Reduction:** Verified findings only
          
          ---
          
          EOF
          
          # Add individual reports
          echo "## üîê Secret Scan Results" >> security-reports/SECURITY_REPORT.md
          if [ -f "security-reports/secret-scan-report.md" ]; then
            tail -n +6 security-reports/secret-scan-report.md >> security-reports/SECURITY_REPORT.md
          fi
          echo "" >> security-reports/SECURITY_REPORT.md
          
          echo "## üî¨ SAST Analysis Results" >> security-reports/SECURITY_REPORT.md
          if [ -f "security-reports/sast-report.md" ]; then
            tail -n +6 security-reports/sast-report.md >> security-reports/SECURITY_REPORT.md
          fi
          echo "" >> security-reports/SECURITY_REPORT.md
          
          echo "## üì¶ Dependency Scan Results" >> security-reports/SECURITY_REPORT.md
          if [ -f "security-reports/dependency-scan-report.md" ]; then
            tail -n +6 security-reports/dependency-scan-report.md >> security-reports/SECURITY_REPORT.md
          fi
          echo "" >> security-reports/SECURITY_REPORT.md
          
          # Add recommendations
          cat >> security-reports/SECURITY_REPORT.md << 'EOF'
          ## üí° Recommendations
          
          ### Immediate Actions
          1. **Review Critical Findings:** Address any critical or high-severity issues immediately
          2. **Update Dependencies:** Keep all dependencies up to date using Dependabot
          3. **Secret Management:** Use GitHub Secrets or environment variables for sensitive data
          
          ### Continuous Improvement
          1. **Regular Scans:** This pipeline runs on every push and PR
          2. **Security Training:** Keep development team updated on secure coding practices
          3. **Monitoring:** Review security reports regularly
          
          ### Tools Configuration
          - **TruffleHog:** Configured for verified secrets only (entropy 4.5+)
          - **Dart Analyzer:** Enhanced security analysis enabled
          - **Dependency Scanning:** Weekly automated updates via Dependabot
          
          ---
          
          **Generated by:** Flutter DevSecOps Pipeline
          **Next Scan:** Automatic on next push/PR
          EOF

      - name: Security Scan Summary
        run: |
          echo "üõ°Ô∏è Security Scan Summary:"
          echo "=========================="
          
          # Count issues by type
          SECRETS=$(cat security-reports/trufflehog-raw.json 2>/dev/null | jq '[.[] | select(.Verified == true)] | length' 2>/dev/null || echo "0")
          
          if [ -f "security-reports/dart-analysis.log" ]; then
            SAST_ISSUES=$(grep -ci "error\|warning" security-reports/dart-analysis.log 2>/dev/null || echo "0")
          else
            SAST_ISSUES="0"
          fi
          
          echo "üìä Results Summary:"
          echo "  üîê Verified Secrets: $SECRETS"
          echo "  üî¨ SAST Issues (High/Critical): $SAST_ISSUES"
          echo "  üì¶ Dependencies Scanned: $(cat security-reports/dependencies.json 2>/dev/null | jq '.packages | length' 2>/dev/null || echo 'N/A')"
          
          # Determine overall status
          TOTAL_CRITICAL=$((SECRETS + SAST_ISSUES))
          
          if [ "$TOTAL_CRITICAL" -eq 0 ]; then
            echo "‚úÖ Overall Status: PASSED - No critical security issues found"
            echo "security_status=passed" >> $GITHUB_ENV
          else
            echo "‚ùå Overall Status: ATTENTION REQUIRED - $TOTAL_CRITICAL critical issues found"
            echo "security_status=issues_found" >> $GITHUB_ENV
          fi
          
          echo ""
          echo "üìÑ Detailed reports available in security-reports/ artifacts"

      - name: Generate Security Dashboard
        run: |
          chmod +x .github/scripts/generate-security-dashboard.sh
          .github/scripts/generate-security-dashboard.sh

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: security-reports/
          retention-days: 30

      - name: Fail on Critical Security Issues
        if: env.security_status == 'issues_found'
        run: |
          echo "‚ùå Critical security issues detected. Please review the security reports."
          echo "üìÑ Download the 'security-reports' artifact for detailed findings."
          exit 1

      - name: Build APK
        run: flutter build apk --release

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload App Bundle Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-bundle
          path: build/app/outputs/bundle/release/app-release.aab
